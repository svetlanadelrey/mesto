<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="bc3450ffaa676172ae9a.svg" alt="Россия"></header><main><section class="profile"><div class="avatar profile__avatar"><button class="avatar__button"></button> <img class="avatar__image" src="c7488cc82790f22c8fb8.jpg" alt="Жак-Ив Кусто"></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button><p class="profile__paragraph">Исследователь океана</p></div><button class="profile__button-add" type="button" aria-label="Добавить фото"></button></section><section class="gallery" aria-label="Фотогалерея"><ul class="gallery__list"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><template class="card"><li class="gallery__item"><img class="gallery__image"> <button class="gallery__button-delete" type="button" aria-label="Удалить"></button><div class="gallery__wrapper"><h2 class="gallery__title"></h2><div class="gallery__like-wrapper"><button class="gallery__button-like" type="button" aria-label="Нравится"></button> <span class="gallery__like-counter">0</span></div></div></li></template><div class="popup popup_type_edit-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="edit-form" id="edit-form" novalidate><input class="popup__input popup__input_type_name" name="name" placeholder="Имя" minlength="2" maxlength="40" required> <span class="input-error-name error"></span> <input class="popup__input popup__input_type_job" name="job" placeholder="О себе" minlength="2" maxlength="200" required> <span class="input-error-job error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form><button class="popup__button-close popup__button-close_type_edit-profile" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_add-card"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form" name="add-form" id="add-form" novalidate><input class="popup__input popup__input_type_place" name="place" placeholder="Название" minlength="2" maxlength="30" required> <span class="input-error-place error"></span> <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="input-error-link error"></span> <button class="popup__button-save" type="submit">Создать</button></form><button class="popup__button-close popup__button-close_type_add-card" type="button" aria-label="Закрыть"></button></div></div><div class="popup view-image-popup popup_background-color_dark"><div class="view-image-popup__container"><img class="view-image-popup__image" src="url" alt=""><h2 class="view-image-popup__title"></h2><button class="popup__button-close popup__button-close_view-image" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_confirm"><div class="popup__container"><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="confirm-form" id="confirm-form"><button class="popup__button-save popup__button-save_type_confirm" type="submit">Да</button></form><button class="popup__button-close popup__button-close_type_confirm" type="button" aria-label="Закрыть"></button></div></div><div class="popup popup_type_update-avatar"><div class="popup__container"><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="update-avatar-form" id="update-avatar-form"><input class="popup__input popup__input_type_link" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="input-error-avatar error"></span> <button class="popup__button-save" type="submit">Сохранить</button></form><button class="popup__button-close popup__button-close_type_update-avatar" type="button" aria-label="Закрыть"></button></div></div></body></html>
