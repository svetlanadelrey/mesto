<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Россия">
    </header>
    <main>
        <section class="profile">
            <div class="profile__avatar"></div>
            <h2 class="profile__name">Жак-Ив Кусто</h2>
            <p class="profile__description">Исследователь океана</p>
            <button class="profile__button edit-button">Редактировать</button>
            <button class="profile__button add-button">Добавить</button>
        </section>
        <section class="gallery">
            <img class="gallery__item" src="./images/karachaevsk.jpg" alt="Карачаевский храм">
            <img class="gallery__item" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <img class="gallery__item" src="./images/dombay.jpg" alt="Домбай">
            <img class="gallery__item" src="./images/camels.jpg" alt="Чуйский тракт">
            <img class="gallery__item" src="./images/katun.jpg" alt="Катунь">
            <img class="gallery__item" src="./images/sea.jpg" alt="Баренцево море">
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</body>
</html>
