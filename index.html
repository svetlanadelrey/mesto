<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Россия">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__paragraph">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="gallery" aria-label="Фотогалерея">
            <ul class="gallery__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!--Шаблон карточки-->
    <template id="card">
        <li class="gallery__item">
            <img class="gallery__image">
            <button class="gallery__button-delete" type="button" aria-label="Удалить"></button>
            <div class="gallery__wrapper">
                <h2 class="gallery__title"></h2>
                <button class="gallery__button-like" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </template>
    <section class="popup edit-profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" method="get" name="edit-form" id="edit-form">
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
                <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="О себе">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close popup__button-close_type_edit-profile" type="button" aria-label="Закрыть"></button>
        </div>
    </section>
    <section class="popup add-card-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" method="get" name="add-form" id="add-form">
                <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название">
                <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку">
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close popup__button-close_type_add-card" type="button" aria-label="Закрыть"></button>
        </div>
    </section>
    <section class="popup view-image-popup popup_background-color_dark">
        <div class="view-image-popup__container">
            <img class="view-image-popup__image">
            <h2 class="view-image-popup__title"></h2>
            <button class="popup__button-close popup__button-close_view-image" type="button" aria-label="Закрыть"></button>
        </div>
    </section>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
