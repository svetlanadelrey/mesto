<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Россия">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.jpg" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__paragraph">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button-add" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="gallery" aria-label="Фотогалерея">
            <ul class="gallery__list">
                <li class="gallery__item">
                    <img class="gallery__image" src="./images/karachaevsk.jpg" alt="Карачаевский храм">
                    <div class="gallery__wrapper">
                        <h2 class="gallery__title">Карачаевск</h2>
                        <button class="gallery__svg" type="button" aria-label="Нравится"></button>
                    </div>                     
                </li>
                <li class="gallery__item">
                    <img src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="gallery__wrapper">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button class="gallery__svg" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/dombay.jpg" alt="Домбай">
                    <div class="gallery__wrapper">
                        <h2 class="gallery__title">Домбай</h2>
                        <button class="gallery__svg" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/camels.jpg" alt="Чуйский тракт">
                    <div class="gallery__wrapper">
                        <h2 class="gallery__title">Чуйский тракт</h2>
                        <button class="gallery__svg" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/katun.jpg" alt="Катунь">
                    <div class="gallery__wrapper">
                        <h2 class="gallery__title">Катунь</h2>
                        <button class="gallery__svg" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
                <li class="gallery__item">
                    <img src="./images/sea.jpg" alt="Баренцево море">
                    <div class="gallery__wrapper">
                        <h2 class="gallery__title">Баренцево море</h2>
                        <button class="gallery__svg" type="button" aria-label="Нравится"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" method="get" name="popup-form">
                <input class="popup__input popup__input_type_name" type="text" name="name" value="Жак-Ив Кусто">
                <input class="popup__input popup__input_type_job" type="text" name="job" value="Исследователь океана">
                <button class="popup__button popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button popup__button-close" type="button" aria-label="Закрыть"></button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
