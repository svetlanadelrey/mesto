<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Россия">
    </header>
    <main>
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Жак-Ив Кусто">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__button-edit" type="button" aria-label="Редактировать профиль"></button>
                <p class="profile__paragraph">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить фото"></button>
        </section>
        <section class="gallery" aria-label="Фотогалерея">
            <ul class="gallery__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <!--Шаблон карточки-->
    <template class="card">
        <li class="gallery__item">
            <img class="gallery__image">
            <button class="gallery__button-delete" type="button" aria-label="Удалить"></button>
            <div class="gallery__wrapper">
                <h2 class="gallery__title"></h2>
                <button class="gallery__button-like" type="button" aria-label="Нравится"></button>
            </div>
        </li>
    </template>
    <div class="popup edit-profile-popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" method="get" name="edit-form" id="edit-form" novalidate>
                <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
                <span class="input-error-name error"></span>
                <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
                <span class="input-error-job error"></span>
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close popup__button-close_type_edit-profile" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup add-card-popup">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" method="get" name="add-form" id="add-form" novalidate>
                <input class="popup__input popup__input_type_place" type="text" name="place" placeholder="Название" minlength="2" maxlength="30" required>
                <span class="input-error-place error"></span>
                <input class="popup__input popup__input_type_link" type="url" name="link" placeholder="Ссылка на картинку" required>
                <span class="input-error-link error"></span>
                <button class="popup__button-save" type="submit">Создать</button>
            </form>
            <button class="popup__button-close popup__button-close_type_add-card" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
    <div class="popup view-image-popup popup_background-color_dark">
        <div class="view-image-popup__container">
            <img class="view-image-popup__image" src="url" alt="">
            <h2 class="view-image-popup__title"></h2>
            <button class="popup__button-close popup__button-close_view-image" type="button" aria-label="Закрыть"></button>
        </div>
    </div>
</body>
</html>
